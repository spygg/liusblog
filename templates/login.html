{% extends 'base.html' %}

{% block css %}
    <style type="text/css">
         .login-area {
            margin-top: 50px;
        }

        ul{
            list-style: none;
            padding-left: 1em;
        }
    </style>
{% endblock %}

{% block js %}
    
{% endblock %}

{% block main_area %}
    
    <div class="container">
        <div class='row'>
            <div class="login-area col-md-5 col-md-offset-3">
                <div class="panel panel-primary ">
                    <div class="panel-heading">
                        <h3 class="panel-title">登录</h3>
                    </div>
                    <div class="panel-body">
                        <form method="POST" action="">
                            {% csrf_token %} 

                            {% for field in loginForm %}
                                {{ field }}
                                <p class="text-danger">
                                    {{ field.errors.as_text }}
                                </p>
                            {% endfor %}
                            <span class="text-danger pull-left">
                                {{ loginForm.non_field_errors }} 
                            </span> 
                            <a href="#">忘记密码?</a>
                            <input type="submit" class='btn btn-primary pull-right' value="登录" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
